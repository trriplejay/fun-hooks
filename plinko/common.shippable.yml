templates: &reset-template
  - |
    if [ $JOB_TRIGGERED_BY_NAME == "reset" ]; then
      echo "resetting job to failed state"
      return 1
    fi


resources:
  - name: start
    type: webhook
    versionTemplate:
      webhookKey: startplinko

  - name: reset
    type: webhook
    versionTemplate:
      webhookKey: resetplinko
